<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <meta property="og:title" content="Counter" />
    <meta property="og:description" content="Counter" />

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="counterSection">
            <audio src="assets/audio/minusSound.mp3" id="minusAudio"></audio>
            <audio src="assets/audio/plusSound.mp3" id="plusAudio"></audio>
        </div>
        <button id="reset">RESET
            <audio src="assets/audio/resetSound.mp3" id="resetAudio"></audio>
        </button>
        <img src="assets/images/volume.png" alt="volume" id="volume">
    </div>

    <script src="assets/js/index.js"></script>

</html>
